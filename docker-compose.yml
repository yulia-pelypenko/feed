services:
  app:
    build: .
    container_name: feed-app
    ports:
      - "${PORT}:${PORT}"  
    env_file:
      - .env
    depends_on:
      - mongo

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: